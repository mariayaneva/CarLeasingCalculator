<!DOCTYPE html>
<html class="page-container" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Leasing Calculator</title>
    <link rel="stylesheet" href="car-leasing-calculator.css" />
  </head>
  <body>
    <div class="container">
      <h1>Car Leasing Calculator</h1>
      <form id="leasing-form">
        <div class="first-row">
          <div class="form-group">
            <label for="car-type">Car Type:</label>
            <select id="car-type">
              <option value="new">Brand New</option>
              <option value="used">Used</option>
            </select>
          </div>

          <div class="form-group">
            <label for="car-value">Car Value (€10,000 - €200,000):</label>
            <input
              type="number"
              id="car-value-text"
              min="10000"
              max="200000"
              step="1000"
            />
            <input
              type="range"
              id="car-value-range"
              min="10000"
              max="200000"
              step="1000"
            />
          </div>
        </div>
        <div class="second-row">
          <div class="form-group">
            <label for="lease-period">Lease Period (months):</label>
            <input
              type="number"
              id="lease-period-text"
              min="12"
              max="60"
              step="12"
            />
          </div>
          <div class="form-group">
            <label for="down-payment">Down Payment (10% - 50%):</label>
            <input
              type="number"
              id="down-payment-text"
              min="10"
              max="50"
              step="5"
            />
            <input type="range" id="down-payment" min="10" max="50" step="5" />
          </div>
        </div>
      </form>
      <h2 class="details-title">Leasing Details</h2>
      <div class="results">
        <div class="left-column">
          <span>Total Leasing Cost:<span>
          <p id="leasing-cost"></p>
          <span>Down Payment:</span>
          <p id="down-payment-amount"></p>
        </div>
        <div class="right-column">
          <span>Monthly Installment:</span>
          <p id="monthly-installment"></p>
          <span>Interest Rate:</span>
          <p id="interest-rate"></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
